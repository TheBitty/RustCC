name: Rust CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install LLVM and Clang
        run: sudo apt-get update && sudo apt-get install -y llvm-dev libclang-dev clang
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Build
        run: cd rustcc && cargo build --verbose
      - name: Run tests
        run: cd rustcc && cargo test --verbose
      - name: Run tests with LLVM backend
        run: cd rustcc && cargo test --verbose --features llvm-backend

  lints:
    name: Lints
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy
      - name: Run rustfmt
        run: cd rustcc && cargo fmt -- --check
      - name: Run clippy
        run: cd rustcc && cargo clippy -- -D warnings

  coverage:
    name: Code coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install LLVM and Clang
        run: sudo apt-get update && sudo apt-get install -y llvm-dev libclang-dev clang
      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Run cargo-tarpaulin
        uses: actions-rs/tarpaulin@v0.1
        with:
          args: '--workspace --ignore-tests --out Xml --timeout 120'
          command: cd rustcc &&
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1 